<!DOCTYPE html>
<html>
    <head>
        <title>Digital-Clock</title>
        <style>
            body{
                background-color: rgb(34, 175, 231);
            }
            .clock{
                position: absolute;
                color: #fff;
                top: 50%;
                left: 50%;
                transform: translateX(-50%)  translateY(-50%);
                letter-spacing: 7px;
            }
        </style>
    </head>
    <body>
        <div id="Dg-clock" class="clock"></div>
        <script type="text/javascript">
        function showTime(){
           var date = new Date();
           var h = date.getHours();
           var m = date.getMinutes();
           var s = date.getSeconds();
           var session= "AM";

           if(h==0){
               h = 12;
           }

           if(h>12){
               h-=12;
               session="PM";
           }

         /*  if(h<10){
               h="0"+h;
           }

           if(m<10){
               m="0"+m;
           }

           if(s<10){
               s="0"+s;
           } */

           h=(h<10)?"0"+h:h;
           m=(m<10)?"0"+m:m;
           s=(s<10)?"0"+s:s;

           document.getElementById("Dg-clock").innerHTML = h + ":" + m + ":" + s + " "+ session;
           document.getElementById("Dg-clock").style.fontSize = "500%";

           setTimeout(showTime,1000);
        }

        showTime();
        </script>
    </body>
</html>
